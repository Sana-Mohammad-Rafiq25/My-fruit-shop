<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Balance</title>
    <script src="script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- <header>
       
    </header> -->
    <header>
        <h1>Welcome To My Fruit Shop</h1>
        <img id="shop-image" src="fruit-shop.png" alt="header-image">
    </header>
    <section id="budget">

        <input type="number" id="enterBudget" placeholder="Enter Your Budget">
        <button onclick="inputBudget()">click to add</button>
    </section>
    <div class="fruit-product">

        <section class="Apple">
            <h2>Apple</h2>
            <img src="https://images.squarespace-cdn.com/content/v1/59aff53cf43b5580d7274c16/1507641821955-672FRARKJ89MJUEE4WXI/ke17ZwdGBToddI8pDm48kHvhnzWYaDK0MACnPdkfqq4UqsxRUqqbr1mOJYKfIPR7LoDQ9mXPOjoJoqy81S2I8N_N4V1vUb5AoIIIbLZhVYxCRW4BPu10St3TBAUQYVKcBT4_6C-oPlXEmdkc_QKpzF_VkqzfDzeS41uFl-fkNP1gfX-eWH2sOGLrHXsVFk3M/pazazz-in-apple-basket.jpg"
                height="300px" width="400px" alt="Apple image">



        </section>
        <section class="Mango">
            <h2>Mango</h2>
            <img src="https://i.pinimg.com/564x/1f/21/e5/1f21e51f339c04b239e07944d4237c76.jpg" height="300px"
                width="400px" alt="Mango Image">


        </section>
        <section class="Banana">
            <h2>Banana</h2>
            <img src="https://static.turbosquid.com/Preview/2016/09/06__21_13_28/1.pngFD14FC8B-BC9C-4720-8CCB-764A94831666Original.jpg"
                height="300px" width="400px" alt="banana image">

        </section>

    </div>
    <div class="button-section">
        <div class="apple-btn">
            <strong>Rs.28</strong>
            <button onclick="addApple()">+</button>
            <span id="quantityOfApple">0</span>
            <button onclick="minusApple()">-</button>

        </div>
        <div class="Mango-btn">
            <strong>Rs.25</strong>
            <button onclick="addMango()">+</button>
            <span id="quantityOfMango">0</span>
            <button onclick="minusMango()">-</button>
        
        </div>
        <div class="banana-btn">
            <strong>Rs.6</strong>
            <button onclick="addBanana()">+</button>
            <span id="quantityOfBanana">0</span>
            <button onclick="minusBanana()">-</button>
        
        </div>
    </div>
    <div class="total-amount">
        
        <h3 id="quantity" onclick="checkQuantity()">Quantity of fruits</h3>
        <h3>Total
            <span id="total">0</span>
        </h3>
        <h3>
            Remaining Balance:
            <span id="remainingBalance">0</span>
        </h3>
    
    
    </div>



</body>

</html>
